<html>
  <body>
    <app-navbaradmin></app-navbaradmin>
    <router-outlet></router-outlet>
    <div class="banner">
    <div class="container">
      <div class="sidebar">
        <div class="profile-pic">
          <img [src]="condutor?.foto ? 'data:image/jpeg;base64,' + condutor?.foto : '/assets/images/perfil.png'" alt="Foto de perfil">
        </div>
        <h2 class="username">{{ condutor?.nome || 'Nome do usuário' }}</h2>
        <nav>
          <ul>
            <li>
              <button [routerLink]="['/perfiladmin', id]">PERFIL</button>
            </li>
            <li>
              <button [routerLink]="['/useradmin', id]">USUÁRIO</button>
            </li>
            <li>
              <button [routerLink]="['/condutoradmin', id]">CONDUTOR</button>
            </li>
            <li>
              <button [routerLink]="['/caoadmin', id]">CÃO DE SERVIÇO</button>
            </li>
            <li>
              <button [routerLink]="['/enderecoadmin', id]">ENDEREÇO</button>
            </li>
            <li>
              <button [routerLink]="['/adestramentoadmin', id]">ADESTRAMENTO</button>
            </li>
            <li>
              <button [routerLink]="['/documentacaoadmin', id]">DOCUMENTAÇÃO</button>
            </li>
            <li>
              <button [routerLink]="['/cadastroadmin', id]">CADASTRO</button>
            </li>
          </ul>
        </nav>
        </div>
        <div class="user-details">
          <h2>DADOS DO ADESTRAMENTO</h2>
          <br>
          <form>   
            <label for="adestrador">Nome do Adestrador</label>
            <input type="text" id="adestrador" name="adestrador" [(ngModel)]="adestramento.adestrador" required>
  
            <label for="cpf">CPF do Adestrador</label>
            <input type="text" id="cpf" name="cpf" pattern="\d*" title="Apenas números são permitidos" [(ngModel)]="adestramento.cpf" required>
  
            <label for="instituicao">Nome da Instituição de Adestramento</label>
            <input type="text" id="instituicao" name="instituicao" [(ngModel)]="adestramento.instituicao" required>
  

            <label for="cnpj">CNPJ da Instituição de Adestramento</label>
            <input type="text" id="cnpj" name="cnpj" pattern="\d*" title="Apenas números são permitidos" [(ngModel)]="adestramento.cnpj" required>
  
            <label for="tempo">Tempo de Adestramento</label>
            <input type="text" id="tempo" name="tempo" [(ngModel)]="adestramento.tempo" required>
          </form>
          <div class="button-group">
            <button type="button" (click)="update()" class="btn-edit">Editar</button>
            <button type="button" (click)="cancel()" class="btn-delete">Deletar</button>
          </div>
        </div>
      </div>  
    </div>
    <app-footeradmin></app-footeradmin>
  </body>
</html>
