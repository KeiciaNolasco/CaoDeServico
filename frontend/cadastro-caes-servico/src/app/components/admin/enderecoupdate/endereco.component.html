<html>
  <body>
    <app-navbaradmin></app-navbaradmin>
    <router-outlet></router-outlet>
    <div class="banner">
      <div class="container">
        <div class="sidebar">
          <div class="profile-pic">
            <img [src]="condutor?.foto ? 'data:image/jpeg;base64,' + condutor?.foto : '/assets/images/perfil.png'" alt="Foto de perfil">
          </div>
          <h2 class="username">{{ condutor?.nome || 'Nome do usuário' }}</h2>
          <nav>
            <ul>
              <li>
                <button [routerLink]="['/perfiladmin', id]">PERFIL</button>
              </li>
              <li>
                <button [routerLink]="['/useradmin', id]">USUÁRIO</button>
              </li>
              <li>
                <button [routerLink]="['/condutoradmin', id]">CONDUTOR</button>
              </li>
              <li>
                <button [routerLink]="['/caoadmin', id]">CÃO DE SERVIÇO</button>
              </li>
              <li>
                <button [routerLink]="['/enderecoadmin', id]">ENDEREÇO</button>
              </li>
              <li>
                <button [routerLink]="['/adestramentoadmin', id]">ADESTRAMENTO</button>
              </li>
              <li>
                <button [routerLink]="['/documentacaoadmin', id]">DOCUMENTAÇÃO</button>
              </li>
              <li>
                <button [routerLink]="['/cadastroadmin', id]">CADASTRO</button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="user-details">
          <h2>DADOS DO ENDEREÇO</h2>
          <br>
          <form>
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" [(ngModel)]="endereco.pais" required>
  
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" [(ngModel)]="endereco.estado" required>
  
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" pattern="\d*" title="Apenas números são permitidos" [(ngModel)]="endereco.cep" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" [(ngModel)]="endereco.cidade" required>
  
            <label for="bairro">Bairro</label>
            <input id="text" name="bairro" name="bairro" [(ngModel)]="endereco.bairro" required>

            <label for="rua">Rua</label>
            <input id="text" name="rua" name="rua" [(ngModel)]="endereco.rua" required>
  
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" pattern="\d*" title="Apenas números são permitidos" [(ngModel)]="endereco.numero" required>
  
            <label for="complemento">Complemento</label>
            <input id="text" name="complemento" name="complemento" [(ngModel)]="endereco.complemento" required>
          </form>
          <div class="button-group">
            <button type="button" (click)="update()" class="btn-edit">Salvar</button>
            <button type="button" (click)="cancel()" class="btn-delete">Cancelar</button>
          </div>
        </div>
      </div>  
    </div>
    <app-footeradmin></app-footeradmin>
  </body>
</html>
