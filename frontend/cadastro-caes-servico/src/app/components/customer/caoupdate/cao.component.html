<html>
  <body>
    <app-navbarcustomer></app-navbarcustomer>
    <router-outlet></router-outlet>
    <div class="banner">
      <div class="container">
        <div class="sidebar">
          <div class="profile-pic">
            <img [src]="condutor?.foto ? 'data:image/jpeg;base64,' + condutor?.foto : '/assets/images/perfil.png'" alt="Foto de perfil">
          </div>
          <h2 class="username">{{ condutor?.nome || 'Nome do usuário' }}</h2>
          <nav>
            <ul>
              <li>
                <button [routerLink]="['/perfil', id]">PERFIL</button>
              </li>
              <li>
                <button [routerLink]="['/usercustomer', id]">USUÁRIO</button>
              </li>
              <li>
                <button [routerLink]="['/condutorcustomer', id]">CONDUTOR</button>
              </li>
              <li>
                <button [routerLink]="['/caocustomer', id]">CÃO DE SERVIÇO</button>
              </li>
              <li>
                <button [routerLink]="['/enderecocustomer', id]">ENDEREÇO</button>
              </li>
              <li>
                <button [routerLink]="['/adestramentocustomer', id]">ADESTRAMENTO</button>
              </li>
              <li>
                <button [routerLink]="['/documentacaocustomer', id]">DOCUMENTAÇÃO</button>
              </li>
              <li>
                <button [routerLink]="['/cadastrocustomer', id]">CADASTRO</button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="user-details">
          <h2>DADOS DO CÃO DE SERVIÇO</h2>
          <br>
          <form>
            <label for="nome">Nome do Cão de Serviço</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="cao.nome" required>
  
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" [(ngModel)]="cao.nascimento" required>
  
            <label for="raca">Raça</label>
            <input type="text" id="raca" name="raca" [(ngModel)]="cao.raca" required>

            <label for="microchip">Microchip</label>
            <input type="text" id="microchip" name="microchip" pattern="\d*" title="Apenas números são permitidos" [(ngModel)]="cao.microchip" required>
  
            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria" [(ngModel)]="cao.categoria" required>
              <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
            </select>
  
            <label for="foto">Foto do Cão de Serviço</label>
            <input type="file" id="foto" name="foto" accept="image/*" (change)="onFileSelected($event)" required>
          </form>
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
          <div class="button-group">
            <button type="button" (click)="update()" class="btn-edit">Salvar</button>
            <button type="button" (click)="cancel()" class="btn-delete">Cancelar</button>
          </div>
        </div>
      </div>  
    </div>
    <app-footercustomer></app-footercustomer>
  </body>
</html>
