<html>
  <body>
    <app-navbarcustomer></app-navbarcustomer>
    <router-outlet></router-outlet>
    <div class="banner">
      <div class="container">
        <div class="sidebar">
          <div class="profile-pic">
            <img [src]="condutor?.foto ? 'data:image/jpeg;base64,' + condutor?.foto : '/assets/images/perfil.png'" alt="Foto de perfil">
          </div>
          <h2 class="username">{{ condutor?.nome || 'Nome do usuário' }}</h2>
          <nav>
            <ul>
              <li>
                <button [routerLink]="['/perfil', id]">PERFIL</button>
              </li>
              <li>
                <button [routerLink]="['/usercustomer', id]">USUÁRIO</button>
              </li>
              <li>
                <button [routerLink]="['/condutorcustomer', id]">CONDUTOR</button>
              </li>
              <li>
                <button [routerLink]="['/caocustomer', id]">CÃO DE SERVIÇO</button>
              </li>
              <li>
                <button [routerLink]="['/enderecocustomer', id]">ENDEREÇO</button>
              </li>
              <li>
                <button [routerLink]="['/adestramentocustomer', id]">ADESTRAMENTO</button>
              </li>
              <li>
                <button [routerLink]="['/documentacaocustomer', id]">DOCUMENTAÇÃO</button>
              </li>
              <li>
                <button [routerLink]="['/cadastrocustomer', id]">CADASTRO</button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="user-details">
          <h2>DADOS DA DOCUMENTAÇÃO</h2>
          <br>
          <form>
            <label for="cartaTreinamento">Carta de Treinamento em PDF</label>
            <iframe *ngIf="documentacao?.cartaTreinamento" [src]="documentacao?.cartaTreinamento"></iframe>
            <a *ngIf="documentacao?.cartaTreinamento" [href]="documentacao?.cartaTreinamento" download="Carta_Treinamento.pdf" class="download-btn">Baixar PDF</a>
          
            <label for="validadeCartaTreinamento">Data de Validade da Carta de Treinamento</label>
            <input type="date" id="validadeCartaTreinamento" [value]="documentacao?.validadeCartaTreinamento || ''" readonly>
          
            <label for="carteiraVacina">Carteira de Vacina em PDF</label>
            <iframe *ngIf="documentacao?.carteiraVacina" [src]="documentacao?.carteiraVacina"></iframe>
            <a *ngIf="documentacao?.carteiraVacina" [href]="documentacao?.carteiraVacina" download="Carteira_Vacina.pdf" class="download-btn">Baixar PDF</a>
          
            <label for="validadeCarteiraVacina">Data de Validade da Carteira de Vacina</label>
            <input type="date" id="validadeCarteiraVacina" [value]="documentacao?.validadeCarteiraVacina || ''" readonly>
          
            <label for="certificadoAdestramento">Certificado de Adestramento em PDF</label>
            <iframe *ngIf="documentacao?.certificadoAdestramento" [src]="documentacao?.certificadoAdestramento"></iframe>
            <a *ngIf="documentacao?.certificadoAdestramento" [href]="documentacao?.certificadoAdestramento" download="Certificado_Adestramento.pdf" class="download-btn">Baixar PDF</a>
          
            <label for="validadeCertificadoAdestramento">Data de Validade do Certificado de Adestramento</label>
            <input type="date" id="validadeCertificadoAdestramento" [value]="documentacao?.validadeCertificadoAdestramento || ''" readonly>
          
            <label for="laudoMedico">Laudo Médico em PDF</label>
            <iframe *ngIf="documentacao?.laudoMedico" [src]="documentacao?.laudoMedico"></iframe>
            <a *ngIf="documentacao?.laudoMedico" [href]="documentacao?.laudoMedico" download="Laudo_Medico.pdf" class="download-btn">Baixar PDF</a>
          
            <label for="validadeLaudoMedico">Data de Validade do Laudo Médico</label>
            <input type="date" id="validadeLaudoMedico" [value]="documentacao?.validadeLaudoMedico || ''" readonly>
          
            <label for="laudoVeterinario">Laudo Veterinário em PDF</label>
            <iframe *ngIf="documentacao?.laudoVeterinario" [src]="documentacao?.laudoVeterinario"></iframe>
            <a *ngIf="documentacao?.laudoVeterinario" [href]="documentacao?.laudoVeterinario" download="Laudo_Veterinario.pdf" class="download-btn">Baixar PDF</a>
          
            <label for="validadeLaudoVeterinario">Data de Validade do Laudo Veterinário</label>
            <input type="date" id="validadeLaudoVeterinario" [value]="documentacao?.validadeLaudoVeterinario || ''" readonly>
          
            <label for="provaAdestramento">Prova de Adestramento em PDF</label>
            <iframe *ngIf="documentacao?.provaAdestramento" [src]="documentacao?.provaAdestramento"></iframe>
            <a *ngIf="documentacao?.provaAdestramento" [href]="documentacao?.provaAdestramento" download="Prova_Adestramento.pdf" class="download-btn">Baixar PDF</a>
          </form>          
          <div class="button-group">
            <button type="button" (click)="update()" class="btn-edit">Editar</button>
            <button type="button" (click)="delete()" class="btn-delete">Deletar</button>
          </div>
        </div>
      </div>  
    </div>
    <app-footercustomer></app-footercustomer>
    <div class="modal-overlay" *ngIf="showModal">
      <div class="modal">
        <h2>Tem certeza que deseja deletar a Documentação?</h2>
        <div class="modal-buttons">
          <button class="modal-btn confirm-btn" (click)="onConfirmDelete(true)">SIM</button>
          <button class="modal-btn cancel-btn" (click)="onConfirmDelete(false)">NÃO</button>
        </div>
      </div>
    </div>
  </body>
</html>
