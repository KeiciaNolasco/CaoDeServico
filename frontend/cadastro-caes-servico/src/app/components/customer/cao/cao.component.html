<html>
  <body>
    <app-navbarcustomer></app-navbarcustomer>
    <router-outlet></router-outlet>
    <div class="banner">
      <div class="container">
        <div class="sidebar">
          <div class="profile-pic">
            <img [src]="condutor?.foto ? 'data:image/jpeg;base64,' + condutor?.foto : '/assets/images/perfil.png'" alt="Foto de perfil">
          </div>
          <h2 class="username">{{ cao?.nome || 'Nome do usuário' }}</h2>
          <nav>
            <ul>
              <li>
                <button [routerLink]="['/perfil', id]">PERFIL</button>
              </li>
              <li>
                <button [routerLink]="['/usercustomer', id]">USUÁRIO</button>
              </li>
              <li>
                <button [routerLink]="['/condutorcustomer', id]">CONDUTOR</button>
              </li>
              <li>
                <button [routerLink]="['/caocustomer', id]">CÃO DE SERVIÇO</button>
              </li>
              <li>
                <button [routerLink]="['/enderecocustomer', id]">ENDEREÇO</button>
              </li>
              <li>
                <button [routerLink]="['/adestramentocustomer', id]">ADESTRAMENTO</button>
              </li>
              <li>
                <button [routerLink]="['/documentacaocustomer', id]">DOCUMENTAÇÃO</button>
              </li>
              <li>
                <button [routerLink]="['/cadastrocustomer', id]">CADASTRO</button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="user-details">
          <h2>DADOS DO CONDUTOR</h2>
          <br>
          <form>
            <label for="nome">Nome do Condutor</label>
            <input type="text" id="nome" [value]="cao?.nome || ''" readonly>
  
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" [value]="cao?.nascimento || ''" readonly>
  
            <label for="raca">Raça</label>
            <input type="text" id="raca" [value]="cao?.raca || ''" readonly>

            <label for="microchip">Microchip</label>
            <input type="text" id="microchip" pattern="\d*" title="Apenas números são permitidos" [value]="cao?.microchip || ''" readonly>
  
            <label for="categoria">Categoria</label>
            <input id="text" name="categoria" [value]="cao?.categoria || ''" readonly>
  
            <label for="foto">Foto do Cão de Serviço</label>
            <div class="profile-pic">
              <img [src]="cao?.foto ? 'data:image/jpeg;base64,' + cao?.foto : '/assets/images/perfilcao.png'" alt="Foto de perfil">
            </div>
          </form>
          <div class="button-group">
            <button type="button" (click)="update()" class="btn-edit">Editar</button>
            <button type="button" (click)="delete()" class="btn-delete">Deletar</button>
          </div>
        </div>
      </div>  
    </div>
    <app-footercustomer></app-footercustomer>
    <div class="modal-overlay" *ngIf="showModal">
      <div class="modal">
        <h2>Tem certeza que deseja deletar o Cão de Serviço?</h2>
        <div class="modal-buttons">
          <button class="modal-btn confirm-btn" (click)="onConfirmDelete(true)">SIM</button>
          <button class="modal-btn cancel-btn" (click)="onConfirmDelete(false)">NÃO</button>
        </div>
      </div>
    </div>
  </body>
</html>
