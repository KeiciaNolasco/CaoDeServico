<html>
  <body>
    <app-navbarcustomer></app-navbarcustomer>
    <router-outlet></router-outlet>
    <div class="banner">
      <div class="container">
        <div class="sidebar">
          <div class="profile-pic">
            <img [src]="condutor.foto ? 'data:image/jpeg;base64,' + condutor.foto : '/assets/images/perfil.png'" alt="Foto de perfil">
          </div>
          <h2 class="username">{{ condutor.nome || 'Nome do usuário' }}</h2>
          <nav>
            <ul>
              <li>
                <button [routerLink]="['/perfil', id]">PERFIL</button>
              </li>
              <li>
                <button [routerLink]="['/usercustomer', id]">USUÁRIO</button>
              </li>
              <li>
                <button [routerLink]="['/condutorcustomer', id]">CONDUTOR</button>
              </li>
              <li>
                <button [routerLink]="['/iniciocustomer', id]">CÃO DE SERVIÇO</button>
              </li>
              <li>
                <button [routerLink]="['/iniciocustomer', id]">ENDEREÇO</button>
              </li>
              <li>
                <button [routerLink]="['/iniciocustomer', id]">ADESTRAMENTO</button>
              </li>
              <li>
                <button [routerLink]="['/iniciocustomer', id]">DOCUMENTAÇÃO</button>
              </li>
              <li>
                <button [routerLink]="['/iniciocustomer', id]">CADASTRO</button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="user-details">
          <h2>DADOS DO CONDUTOR</h2>
          <br>
          <form>
            <label for="nome">Nome do Condutor</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="condutor.nome" required>

            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" [(ngModel)]="condutor.nascimento" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" pattern="\d*" title="Apenas números são permitidos" [(ngModel)]="condutor.cpf" required>

            <label for="contato">Contato</label>
            <input type="text" id="contato" name="contato" pattern="\d*" title="Apenas números são permitidos" [(ngModel)]="condutor.contato" required>

            <label for="cid">CID</label>
            <input type="text" id="cid" name="cid" [(ngModel)]="condutor.cid" required>

            <label for="foto">Foto do Condutor</label>
            <input type="file" id="foto" name="foto" accept="image/*" (change)="onFileSelected($event)" required>
          </form>
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
          <div class="button-group">
            <button type="button" (click)="update()" class="btn-edit">Salvar</button>
            <button type="button" (click)="cancel()" class="btn-delete">Cancelar</button>
          </div>
        </div>
      </div>  
    </div>
    <app-footercustomer></app-footercustomer>
  </body>
</html>
