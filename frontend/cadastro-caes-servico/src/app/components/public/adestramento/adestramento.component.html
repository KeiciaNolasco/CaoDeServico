<html>
  <body>
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <div class="banner">
      <div class="register-container">
        <h2>Cadastro do Adestramento</h2>
        <form (ngSubmit)="save()">
          <label for="adestrador">Nome do Adestrador</label>
          <input type="text" id="adestrador" name="adestrador" [(ngModel)]="adestramento.adestrador" required>

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" [(ngModel)]="adestramento.cpf" pattern="\d*" title="Apenas números são permitidos" required>

          <label for="instituicao">Nome da Instituição de Adestramento</label>
          <input type="text" id="instituicao" name="instituicao" [(ngModel)]="adestramento.instituicao" required>

          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" name="cnpj" [(ngModel)]="adestramento.cnpj" pattern="\d*" title="Apenas números são permitidos" required>

          <label for="tempo">Tempo de Adestramento</label>
          <input type="text" id="tempo" name="tempo" [(ngModel)]="adestramento.tempo" required>

          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
