<html>
  <body>
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <div class="banner">
      <div class="register-container">
        <h2>Cadastro do Condutor</h2>
        <form>
          <label for="nome">Nome do Condutor</label>
          <input type="text" id="nome" name="nome" required>

          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required>

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" pattern="\d*" title="Apenas números são permitidos" required>

          <label for="contato">Contato</label>
          <input type="text" id="contato" name="contato" pattern="\d*" title="Apenas números são permitidos" required>

          <label for="cid">CID</label>
          <input type="text" id="cid" name="cid" required>

          <label for="foto">Foto do Condutor</label>
          <input type="file" id="foto" name="foto" accept="image/*" required>
          
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
