<html>
  <body>
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <div class="banner">
      <div class="register-container">
        <h2>Cadastro</h2>
        <form (ngSubmit)="save()">
          <button type="submit">Salvar Cadastro</button>
          <h3>Condutor</h3>
          <label for="nomeCondutor">Nome do Condutor</label>
          <input type="text" id="nomeCondutor" name="nomeCondutor" [(ngModel)]="cadastro.condutor.nome" required>

          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento" [(ngModel)]="cadastro.condutor.nascimento" required>

          <label for="cpfCondutor">CPF</label>
          <input type="text" id="cpfCondutor" name="cpfCondutor" pattern="\d*" title="Apenas números são permitidos" [(ngModel)]="cadastro.condutor.cpf" required>

          <label for="contato">Contato</label>
          <input type="text" id="contato" name="contato" pattern="\d*" title="Apenas números são permitidos" [(ngModel)]="cadastro.condutor.contato" required>

          <label for="cid">CID</label>
          <input type="text" id="cid" name="cid" [(ngModel)]="cadastro.condutor.cid" required>

          <label for="fotoCondutor">Foto do Condutor</label>
          <input type="file" id="fotoCondutor" name="fotoCondutor" accept="image/*" (change)="onFileSelected($event, 'fotoCondutor')" required>
          
          <h3>Cão de Serviço</h3>
          <label for="nomeCao">Nome do Cão de Serviço</label>
          <input type="text" id="nomeCao" name="nomeCao" [(ngModel)]="cadastro.cao.nome" required>

          <label for="nascimentoCao">Data de Nascimento</label>
          <input type="date" id="nascimentoCao" name="nascimentoCao" [(ngModel)]="cadastro.cao.nascimento" required>

          <label for="raca">Raça</label>
          <input type="text" id="raca" name="raca" [(ngModel)]="cadastro.cao.raca" required>

          <label for="microchip">Microchip</label>
          <input type="text" id="microchip" name="microchip" [(ngModel)]="cadastro.cao.microchip" pattern="\d*" title="Apenas números são permitidos" required>

          <label for="categoria">Categoria</label>
          <select id="categoria" name="categoria" [(ngModel)]="cadastro.cao.categoria" required>
            <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
        </select>

          <label for="fotoCao">Foto do Cão</label>
          <input type="file" id="fotoCao" name="fotoCao" (change)="onFileSelected($event, 'fotoCao')" accept="image/*" required>
          
          <h3>Endereço</h3>
          <label for="pais">País</label>
          <input type="text" id="pais" name="pais" [(ngModel)]="cadastro.endereco.pais" required>

          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" [(ngModel)]="cadastro.endereco.estado" required>

          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" [(ngModel)]="cadastro.endereco.cep" pattern="\d*" title="Apenas números são permitidos" required>

          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" [(ngModel)]="cadastro.endereco.cidade" required>

          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" [(ngModel)]="cadastro.endereco.bairro" required>

          <label for="rua">Rua</label>
          <input type="text" id="rua" name="rua" [(ngModel)]="cadastro.endereco.rua" required>

          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" [(ngModel)]="cadastro.endereco.numero" pattern="\d*" title="Apenas números são permitidos" required>

          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" [(ngModel)]="cadastro.endereco.complemento" required>

          <h3>Adestramento</h3>
          <label for="adestrador">Nome do Adestrador</label>
          <input type="text" id="adestrador" name="adestrador" [(ngModel)]="cadastro.adestramento.adestrador" required>

          <label for="cpfAdestrador">CPF do Adestrador</label>
          <input type="text" id="cpfAdestrador" name="cpfAdestrador" [(ngModel)]="cadastro.adestramento.cpf" pattern="\d*" title="Apenas números são permitidos" required>

          <label for="instituicao">Nome da Instituição de Adestramento</label>
          <input type="text" id="instituicao" name="instituicao" [(ngModel)]="cadastro.adestramento.instituicao" required>

          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" name="cnpj" [(ngModel)]="cadastro.adestramento.cnpj" pattern="\d*" title="Apenas números são permitidos" required>

          <label for="tempo">Tempo de Adestramento</label>
          <input type="text" id="tempo" name="tempo" [(ngModel)]="cadastro.adestramento.tempo" required>

          <h3>Documentação</h3>
          <label for="cartaTreinamento">Carta de Treinamento em PDF</label>
          <input type="file" id="cartaTreinamento" name="cartaTreinamento" accept=".pdf" (change)="onFileSelected($event, 'cartaTreinamento')" required>
          
          <label for="validadeCartaTreinamento">Validade da Carta de Treinamento</label>
          <input type="date" id="validadeCartaTreinamento" name="validadeCartaTreinamento" [(ngModel)]="cadastro.documentacao.validadeCartaTreinamento" required>

          <label for="carteiraVacina">Carteira de Vacina em PDF</label>
          <input type="file" id="carteiraVacina" name="carteiraVacina" accept=".pdf" (change)="onFileSelected($event, 'carteiraVacina')" required>
          
          <label for="validadeCarteiraVacina">Validade da Carteira de Vacina</label>
          <input type="date" id="validadeCarteiraVacina" name="validadeCarteiraVacina" [(ngModel)]="cadastro.documentacao.validadeCarteiraVacina" required>

          <label for="certificadoAdestramento">Certificado de Adestramento em PDF</label>
          <input type="file" id="certificadoAdestramento" name="certificadoAdestramento" accept=".pdf" (change)="onFileSelected($event, 'certificadoAdestramento')" required>
          
          <label for="validadeCertificadoAdestramento">Validade do Certificado de Adestramento</label>
          <input type="date" id="validadeCertificadoAdestramento" name="validadeCertificadoAdestramento" [(ngModel)]="cadastro.documentacao.validadeCertificadoAdestramento" required>

          <label for="laudoMedico">Laudo Médico em PDF</label>
          <input type="file" id="laudoMedico" name="laudoMedico" accept=".pdf" (change)="onFileSelected($event, 'laudoMedico')" required>
          
          <label for="validadeLaudoMedico">Validade do Laudo Médico</label>
          <input type="date" id="validadeLaudoMedico" name="validadeLaudoMedico" [(ngModel)]="cadastro.documentacao.validadeLaudoMedico" required>

          <label for="laudoVeterinario">Laudo Veterinário em PDF</label>
          <input type="file" id="laudoVeterinario" name="laudoVeterinario" accept=".pdf" (change)="onFileSelected($event, 'laudoVeterinario')" required>
          
          <label for="validadeLaudoVeterinario">Validade do Laudo Veterinário</label>
          <input type="date" id="validadeLaudoVeterinario" name="validadeLaudoVeterinario" [(ngModel)]="cadastro.documentacao.validadeLaudoVeterinario" required>

          <label for="provaAdestramento">Prova de Adestramento em PDF</label>
          <input type="file" id="provaAdestramento" name="provaAdestramento" accept=".pdf" (change)="onFileSelected($event, 'provaAdestramento')" required>
        </form>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
