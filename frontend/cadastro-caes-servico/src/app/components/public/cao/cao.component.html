<html>
  <body>
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <div class="banner">
      <div class="register-container">
        <h2>Cadastro do Cão de Serviço</h2>
        <form (ngSubmit)="save()">
          <label for="nome">Nome do Cão de Serviço</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="cao.nome" required>

          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento" [(ngModel)]="cao.nascimento" required>

          <label for="raca">Raça</label>
          <input type="text" id="raca" name="raca" [(ngModel)]="cao.raca" required>

          <label for="microchip">Microchip</label>
          <input type="text" id="microchip" name="microchip" [(ngModel)]="cao.microchip" pattern="\d*" title="Apenas números são permitidos" required>

          <label for="categoria">Categoria</label>
          <select id="categoria" name="categoria" [(ngModel)]="cao.categoria" required>
            <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
          </select>

          <label for="foto">Foto do Cão</label>
          <input type="file" id="foto" name="foto" (change)="onFileSelected($event)" accept="image/*" required>
          
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
